<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup">
      <div class="tabs">
        <button class="tab-button active" id="save">Save Bookmark</button>
        <button class="tab-button" id="list">Bookmarks List</button>
      </div>
      <div id="save-content" class="tab-content active">
        <form id="bookmark-form">
          <div class="form-group">
            <label for="url">URL</label>
            <input type="text" id="url" name="url" />
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
          </div>
          <div class="form-group">
            <label for="favicon">Favicon</label>
            <input type="text" id="favicon" name="favicon" readonly />
          </div>
          <!-- <div type="submit" id="save">Save</div> -->
          <div class="form-group">
            <a href="#" id="save-button" class="save-link">Save</a>
          </div>
        </form>
      </div>
      <div id="list-content" class="tab-content">
        <div class="bookmarks-list">
          <div class="bookmark-item">
            <img src="https://example.com/favicon.ico" alt="Favicon" />
            <div class="bookmark-details">
              <span class="title">Example Title 1</span>
              <span class="url">https://example1.com</span>
            </div>
          </div>
          <div class="bookmark-item">
            <img src="https://example2.com/favicon.ico" alt="Favicon" />
            <div class="bookmark-details">
              <span class="title">Example Title 2</span>
              <span class="url">https://example2.com</span>
            </div>
          </div>
          <div class="bookmark-item">
            <img src="https://example3.com/favicon.ico" alt="Favicon" />
            <div class="bookmark-details">
              <span class="title">Example Title 3</span>
              <span class="url">https://example3.com</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
